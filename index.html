<body class="w3-light-grey">
  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1600px;">
    <div class="w3-content w3-margin-top w3-blue w3-center w3-text-white w3-card-4" style="max-width:1600px;">
      <h1><a class=" fa fa-home w3-left w3-margin-left " href="index.html"> </a> Ross McMillan - Front End Developer
      </h1>
    </div>
    <div class="w3-white w3-text-grey w3-card-4 ">
  


    <div class="slideshow-container w3-card-4 w3-blue ">
      <div class="w3-center"><h1>Portfolio of Work</h1></div>
      

      <div class="mySlides fade w3-container w3-blue w3-center">
        <div class="numbertext">1 / 3</div>
        <a href="appointment.html">
          <h1>Appointment App</h1>
        </a>
        <p>Application that allows users to view, book and edit Appointments</p>
      </div>

      <div class="mySlides fade w3-container w3-blue w3-center">
        <a href="jsg/index.html"></ahref><h1>Johnstone Scout Group Website</h1></a>
          <p>Sample website for Johnstone Scout Group</p>
      </div>

      <div class="mySlides fade w3-container w3-blue">
        <div class="numbertext">3 / 3</div>
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>



      <div class="w3-blue" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <div class="w3-container w3-blue w3-center w3-margin-top w3-card-4">
      <p>Find me on social media.</p>
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
    <!-- End Page Container -->
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>

</html>
